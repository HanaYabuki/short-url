<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAGA - Short URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle container">
        <form action="##" onsubmit="return false" class="form-horizontal">
            <div class="row mb-3">
                <label class="col-2" for="url">Origin URL</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="https://..." id="url">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-2" for="slug">Slug</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="/[A-Za-z0-9\-]{4,10}/, optional" id="slug">
                </div>
            </div>
            <div class="row mb-5">
                <div class="offset-2 col-10">
                    <input type="button" class="btn btn-outline-primary" onclick="createCallback()" value="Create"
                        id="create" />
                    <input type="button" class="btn btn-outline-primary" value="Creating..." id="create-disabled"
                        disabled />
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2" for="output">Short URL</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="" id="output" value="" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="offset-2 col-10">
                    <button class="btn btn-outline-secondary" data-clipboard-target="#output" id="copy">Copy</button>
                </div>
            </div>
        </form>
    </div>
    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
        <div class="toast align-items-center text-white" role="alert" aria-live="assertive"
            aria-atomic="true" id="toast">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
